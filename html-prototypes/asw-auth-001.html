<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-SW Hub - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.5;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        border-bottom: 1px solid #e5e5e5;
        padding: 24px 48px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background-color: #000000;
      }

      .logo-text {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
      }

      .login-box {
        width: 100%;
        max-width: 400px;
      }

      .login-title {
        font-size: 36px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 12px;
      }

      .login-subtitle {
        font-size: 16px;
        color: #666666;
        margin-bottom: 48px;
      }

      .oauth-button {
        width: 100%;
        padding: 16px;
        background-color: #000000;
        color: #ffffff;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: background-color 0.2s;
      }

      .oauth-button:hover {
        background-color: #333333;
      }

      .divider {
        margin: 32px 0;
        position: relative;
        text-align: center;
      }

      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #e5e5e5;
      }

      .divider span {
        background-color: #ffffff;
        padding: 0 16px;
        position: relative;
        color: #999999;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e5e5e5;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      .form-input:focus {
        outline: none;
        border-color: #000000;
      }

      .form-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
      }

      .form-checkbox input {
        width: 16px;
        height: 16px;
      }

      .form-checkbox label {
        font-size: 13px;
      }

      .submit-button {
        width: 100%;
        padding: 14px;
        background-color: #000000;
        color: #ffffff;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .submit-button:hover {
        background-color: #333333;
      }

      .footer-links {
        margin-top: 32px;
        text-align: center;
      }

      .footer-links a {
        color: #666666;
        text-decoration: none;
        font-size: 13px;
        margin: 0 12px;
      }

      .footer-links a:hover {
        color: #000000;
      }

      .github-icon {
        width: 20px;
        height: 20px;
      }

      .stats {
        position: fixed;
        bottom: 24px;
        right: 24px;
        font-size: 11px;
        color: #999999;
        text-align: right;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <div class="logo-icon"></div>
          <span class="logo-text">A-SW Hub</span>
        </div>
      </header>

      <main class="main">
        <div class="login-box">
          <h1 class="login-title">Welcome back</h1>
          <p class="login-subtitle">Sign in to access your agricultural software projects</p>

          <button class="oauth-button">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836a9.59 9.59 0 012.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"
              />
            </svg>
            Continue with GitHub
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <form>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-input" placeholder="you@organization.com" />
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" class="form-input" placeholder="Enter your password" />
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me for 30 days</label>
            </div>

            <button type="submit" class="submit-button">Sign in</button>
          </form>

          <div class="footer-links">
            <a href="#">Forgot password?</a>
            <a href="#">Create account</a>
            <a href="#">SSO Login</a>
          </div>
        </div>
      </main>

      <div class="stats">
        <div>142 Active Projects</div>
        <div>1,248 Contributors</div>
        <div>99.9% Uptime</div>
      </div>
    </div>
  </body>
</html>
